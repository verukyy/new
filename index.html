
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simu-Star</title>
<style>
    /* CSS styles */
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    #loading {
        display: none;
        font-size: 24px;
        margin-top: 100px;
    }
    #menu {
        display: none;
        margin-top: 50px;
    }
</style>
</head>
<body>

<div id="loading">Connecting to server...</div>
<div id="menu">
    <h1>Welcome to Shakes and Fidget</h1>
    <ol>
        <li><a href="#">Karczma</a></li>
        <li><a href="#">Walka</a></li>
        <li><a href="#">Zbrojownia</a></li>
        <li><a href="#">Ustawienia</a></li>
        <li><a href="#">Konto</a></li>
        <li><a href="#">Wyloguj</a></li>
    </ol>
</div>

<script>
    // JavaScript code
    function connectToServer() {
        document.getElementById('loading').style.display = 'block';
        setTimeout(showMenu, 10000); // 10 seconds delay
    }

    function showMenu() {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('menu').style.display = 'block';
    }

    // Connect to server on page load
    window.onload = connectToServer;
</script>

</body>
</html>
