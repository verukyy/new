<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>verukyy.online</title>
    <style>
        body {
            background-color: #000;
            color: #ff00005b;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 48px;
        }
        #countdown {
            font-size: 36px;
        }
        .dots-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .dot {
            width: 10px;
            height: 10px;
            background-color: #242424;
            border-radius: 50%;
            margin: 0 5px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        .social-buttons {
            margin-top: 20px;
        }
        .social-buttons a {
            display: inline-block;
            margin: 0 10px;
        }
        #good-gif {
            display: none;
        }
    </style>
</head>
<body>
 
    <div id="countdown"></div>
    <div id="good-gif">
        <img src="good./jpg" alt="Good" width="200" height="200">
    </div>
    <!-- Dół -->
    <div id="cookie-banner" style="position: fixed; bottom: 0; left: 0; right: 0; background: #333; color: #fff; padding: 10px; text-align: center;">
        Ta strona używa plików cookie (ciasteczek) w celu zapewnienia lepszej jakości usług. Korzystając z tej strony, zgadzasz się na ich użycie. <a href="/polityka-prywatnosci">Dowiedz się więcej</a> | <button onclick="closeCookieBanner()">Zamknij</button>
    </div>

    <script>
    function closeCookieBanner() {
        document.getElementById("cookie-banner").style.display = "none";
    }

    function showGoodGif() {
        document.getElementById("good-gif").style.display = "block";
    }
    </script>

    <script>
        var targetDate = new Date("2024-01-01T00:00:00Z").getTime();
     
        var x = setInterval(function() {
            var currentDate = new Date().getTime();
            var timeLeft = targetDate - currentDate;

            var days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            var hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            var countdown = days + "d " + hours + "h " + minutes + "m " + seconds + "s";
            document.getElementById("countdown").innerHTML = countdown;

            if (timeLeft < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "Nowy rok, mam nadzieję że będzie lepszy :)!";
                showGoodGif(); // Wyświetl "good.gif" po zakończeniu odliczania
            }
        }, 1000);
    </script>
</body>
