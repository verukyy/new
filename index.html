<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shakes and Fidget</title>
<style>
    /* CSS styles */
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }
    #loading {
        display: none;
        font-size: 24px;
        margin-top: 100px;
    }
    #menu {
        display: none;
        margin-top: 20px;
    }
    #menu ul {
        list-style-type: none;
        padding: 0;
    }
    #menu ul li {
        display: inline;
        margin-right: 10px;
    }
    #menu ul li a {
        text-decoration: none;
        color: #333;
        padding: 10px 20px;
        background-color: #ddd;
        border-radius: 5px;
    }
    #menu ul li a:hover {
        background-color: #aaa;
    }
    @media screen and (max-width: 600px) {
        #menu ul li {
            display: block;
            margin-bottom: 10px;
        }
    }
</style>
</head>
<body>

<div id="loading">Connecting to server...</div>
<div id="menu">
    <ul>
        <li><a href="#">Karczma</a></li>
        <li><a href="#">Walka</a></li>
        <li><a href="#">Zbrojownia</a></li>
        <li><a href="#">Ustawienia</a></li>
        <li><a href="#">Konto</a></li>
        <li><a href="#">Wyloguj</a></li>
    </ul>
</div>

<script>
    // JavaScript code
    function connectToServer() {
        document.getElementById('loading').style.display = 'block';
        setTimeout(showMenu, 10000); // 10 seconds delay
    }

    function showMenu() {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('menu').style.display = 'block';
    }

    // Connect to server on page load
    window.onload = connectToServer;
</script>

</body>
</html>
