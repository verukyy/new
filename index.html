<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
        }
         .card {
            background-color: #f00;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
        }
        .close {
            float: right;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }
        .wersje {
            width: 150px;
            height: 150px;
            background-color: orange;
            border-radius: 12px;
            display: inline-block;
            margin: 10px;
        }
        .button {
            background-color: #00008B;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
        }
    </style>
</head>
<body>
<center>
<h1>VerukyyPc</h1><h3>Aplikacja do naprawy i czyszczenia komputera z Windowsem.</h3>

<button class="button" onclick="showNews()">Nowości</button>
<button class="button" onclick="showDownload()">Pobierz</button>
<div id="newsCard" class="card" style="display: none;">
    <span class="close" onclick="closeNews()">×</span>
    Nowości
    <p>Tu pojawią się nowości:)</p>
</div>
<div id="downloadCard" class="card" style="display: none;">
    <span class="close" onclick="closeDownload()">×</span>
    Pobierz apliacje
    <p>Tu pojawią się pliki do pobrania:)</p>
<div class="wersje">Dla testerów 0.3 *Nie zawsze jest stabilna:( <button class="button" onclick="">Pobierz</button></div>
<div class="wersje">Nawjnowsza 0.2 *Też jest stabilna:) <button class="button" onclick="">Pobierz</button></div>
<div class="wersje">Stabilna  0.1 <button class="button" onclick="">Pobierz</button></div>
</div>
<center>
<!--Wersja strony 0.10-->
<script>
function showNews() {
    document.getElementById("newsCard").style.display = "block";
}
function closeNews() {
    document.getElementById("newsCard").style.display = "none";
}
function showDownload() {
    document.getElementById("downloadCard").style.display = "block";
}
function closeDownload() {
    document.getElementById("downloadCard").style.display = "none";
}
</script>

</body>
</html>
